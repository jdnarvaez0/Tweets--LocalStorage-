<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css">

    <title>Local Storage</title>
  </head>
  <body>

    <div id="contenido">
      <div class="container">
        <h1 class="text-center mt-5 mb-5 display-4">Twitter</h1>
        <div class="row">
          <div class="col-12 col-sm-6 col-md-6">
            <label for="tweet">Tweet</label>
            <form id="formulario">
              <label for="tweet"></label>
              <div class="form-floating">
                <textarea class="form-control" id="texArea"></textarea>
                
              </div>
              <input type="submit" class="btn btn-primary btn-lg mt-3 col-12 col-sm-12 col-md-12" value="Agregar">

            </form>
          </div>
          <div class="border border-primary col-12 col-sm-6 col-md-6 mt-4">
            <h2 class="text-center">Mis Tweets</h2>
            <div class="m-4" id="lista-tweets"></div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
